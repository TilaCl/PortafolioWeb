<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manudev</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Switch para modo claro/oscuro -->
    <div class="theme-switch-container">
        <label class="theme-switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider round">游깿</span>
        </label>
    </div>

    <!-- Secci칩n de Biograf칤a -->
    <div class="container mt-5">
        <div class="row align-items-center">
            <!-- Columna de la imagen -->
            <div class="col-md-4 text-center">
                <img id="profile-pic" src="" alt="Foto de perfil" class="profile-pic">
            </div>
            <!-- Columna del contenido -->
            <div class="col-md-8">
                <h1 id="profile-name" class="profile-name"></h1>
                <p id="profile-bio" class="profile-bio"></p>
                <div class="social-links">
                    <a id="linkedin-link" href="#" target="_blank">
                        <img src="media/icons/linkedin.png" alt="LinkedIn" class="social-icon">
                    </a>
                    <a id="github-link" href="#" target="_blank">
                        <img src="media/icons/github.png" alt="GitHub" class="social-icon">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Secci칩n de Contenedores Din치micos -->
    <div class="container mt-5">
        <div class="row" id="container">
            <!-- Los contenedores se generar치n din치micamente aqu칤 -->
        </div>
        <div class="text-center mt-3">
            <button id="show-more" class="btn btn-primary">+ Ver m치s</button>
            <button id="show-less" class="btn btn-primary" style="display: none;">- Ver menos</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container text-center">
            <p class="mb-0">춸 2025 Portafolio de Manuel. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Modal para los proyectos -->
    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modal-description"></p>
                    <p><strong>URL:</strong> <a id="modal-url" target="_blank"></a></p>
                    <p id="modal-date" class="text-muted"></p>
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carousel-inner"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Siguiente</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="script.js"></script>
</body>
</html>
